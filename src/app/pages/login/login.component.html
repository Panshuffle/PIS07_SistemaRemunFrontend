<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-[#02c9db] to-white flex items-center justify-center">
  <div class="text-center w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-black mb-6">INICIAR SESIÓN</h1>
    <form class="space-y-4">
      <div>
        <input
          type="email"
          placeholder="Correo"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#02c9db] focus:outline-none">
      </div>
      <div>
        <input
          type="password"
          placeholder="Contraseña"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#02c9db] focus:outline-none">
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-[#0211db] text-white font-semibold rounded-full hover:bg-[#010485] transition">
        Ingresar
      </button>
    </form>
  </div>
</body>
</html>
