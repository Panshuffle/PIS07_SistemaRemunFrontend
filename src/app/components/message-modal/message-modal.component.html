<!-- MessageModalComponent template -->
<div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
  <div class="relative p-4 w-full max-w-md">
    <div class="relative bg-white rounded-lg shadow-lg">
      <button type="button"
              class="absolute top-3 right-3 text-gray-500 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center"
              (click)="closeModal()">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="p-6 text-center">
        <i [ngClass]="[type ? 'bi-exclamation-circle' : 'bi-check-circle', iconClass]"
           [ngStyle]="iconStyles"
           class="text-4xl mb-4"></i>
        <h3 class="mb-5 text-xl font-bold text-black">{{ message }}</h3>
        <button type="button"
                class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors duration-200"
                (click)="closeModal()">
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
